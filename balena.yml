name: ADS-B Flight Tracker
type: sw.application
description: >-
  Track the flight traffic over your head with a Raspberry Pi running balena and a cheap RTL-SDR USB dongle.
fleetcta: Build an ADS-B Flight Tracker
post-provisioning: >-
  ## Usage instructions
  
  Once your device joins the fleet, you'll need to specify some settings and configure the various flight tracking services.

  Please refer to the project's [documentation](https://github.com/ketil/balena-ads-b) for detailed instructions about the configuration.
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/ketilmo/balena-ads-b"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/ketilmo/balena-ads-b/master/docs/images/logo.png"
data:
  applicationConfigVariables:
    - RESIN_HOST_CONFIG_gpu_mem: 128
  defaultDeviceType: "raspberrypi4-64"
  supportedDeviceTypes:
    - "raspberrypi3"
    - "raspberrypi4-64"
    - "raspberrypi400-64"
    - "fincm3"
    - "jetson-nano"
    - "jetson-nano-2gb-devkit"
    - "intel-nuc"